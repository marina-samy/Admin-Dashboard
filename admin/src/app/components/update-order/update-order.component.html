<div class="container d-flex flex-column align-items-center">
  <div class="w-75 p-3 shadow-lg rounded-3 border border-warning mt-5">
    <form #orderForm="ngForm">
      <div class="mb-3 col-lg-12 col-sm-12">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" name="status" id="status" [(ngModel)]="order.status" required>
          <option value="Pending">Pending</option>
          <option value="in_progress">In Progress</option>
          <option value="finished">Finished</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <button type="submit" class="btn btn-outline-warning" (click)="update()">Update</button>
    </form>
  </div>
</div>
