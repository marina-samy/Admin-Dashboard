<h1 class="text-warning fs-2 text-center mb-4">Order Details</h1>

<table class="table">
  <thead class="table-warning">
    <tr>
      <th scope="col">Product detail</th>
      <th scope="col">Product Price</th>
      <th scope="col">Shipping address</th>
      <th scope="col">City</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let detail of order.orderDetails; let i = index">
    <tr>

        <td scope="row" class="d-flex align-items-center"><img src={{detail.img}} height="100px" width="100px"/> <div class="ms-4">{{ detail.productName }}<br> {{ detail.color }} </div></td>
        <td>{{ detail.price| currency:'EGP':'symbol' }}</td>
        <td>{{ detail.shippingAddress }}</td>
        <td>{{ detail.city }}</td>
        <td>{{ detail.phone }}</td>
      </tr>
      </ng-container>

  </tbody>
  <tfoot>
  </tfoot>
</table>
