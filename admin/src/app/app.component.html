<div class="container-fluid g-0">
<app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>

<main>
  <app-side-nav class="black-border shadow bg-dark border-top border-white" style="position: fixed; height: 100%;"
   [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-side-nav>
  <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}">
    <router-outlet></router-outlet>
  </div>
</main>

</div>
