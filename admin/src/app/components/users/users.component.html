
<div class="container">
    <div class="header_wrap">
        <div class="num_rows">

            <div class="form-group"> <!--		Show Numbers Of Rows 		-->
                <select (change)="onTableSizeChange($event)" class="form-control">
                    <option *ngFor="let size of tableSizes">{{size}}</option>
                    <option value={{tableSizes[tableSizes.length]}}>All Users</option>
                </select>
            </div>
        </div>

        <div class="tb_search">
            <input class="form-control" type="text"
             name="search" [(ngModel)]="searchData" (ngModelChange)="search()"
                placeholder="Search With Email">
        </div>
    </div>

<br/>

   <table class="table">
    <thead class="table-light">
        <tr >
            <th scope="col">#</th>
            <th scope="">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Phone</th>
            <th scope="col">Registered</th>
            <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let userData of usersArray; let i= index " > -->
        <tr  *ngFor="let userData of usersArray | paginate:{
            itemsPerPage:tableSize,
            currentPage:page,
            totalItems: count,
            
        }; let i = index" >
            <td>{{i+1}}</td>
            <td>{{userData.fullName}}</td>
            <td>{{userData.email}}</td>
            <td>{{userData.password}}</td>
            <td>{{userData.mobileNo}}</td>
            <td>{{userData.isActive}}</td>
            <td>
                <i class="fa-solid fa-trash fs-4 text-danger" (click)="deleteUser(userData)" role="button"></i>
            </td>
        </tr>
    </tbody>
</table>
<div class=" paginate">
    <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)">

    </pagination-controls>
    
</div>
