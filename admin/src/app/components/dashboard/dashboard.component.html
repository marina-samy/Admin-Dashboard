<div class="container">


    
        
   
    <div class="summary mt-3 row justify-content-md-evenly">

            <a routerLink="/user" class="text-decoration-none">
            <div class="row">
        <div class="col-6 d-flex flex-column align-items-center justify-content-center pt-2 text-dark text-opacity-50">
         
            <h1>{{usersArray.length}}</h1>
         <p>Total Users</p>
        </div>
        <div class="col-6 text-dark text-opacity-50 d-flex align-items-center justify-content-center fs-1"><i class="fa-solid fa-users"></i></div>
    </div>
</a>
  </div>


    <div class="p1 col-lg-3 col-md-6 col-sm-12 shadow py-4 rounded-2 mb-2 ">
        <a routerLink="/product" class="text-decoration-none">
        <div class="row">
    <div class="col-6 d-flex flex-column align-items-center justify-content-center pt-2 text-dark text-opacity-50">
     
        <h1>{{allProductsArray.length}}</h1>
     <p>Total Products</p>
    </div>
    <div class="col-6 text-dark text-opacity-50 d-flex align-items-center justify-content-center fs-1"><i class="fa-solid fa-computer"></i></div>
   </div>
</a>
</div>


<div class="p1 col-lg-3 col-md-6 col-sm-12 shadow py-4 rounded-2 mb-2">
    <a routerLink="/order" class="text-decoration-none">
    <div class="row">
<div class="col-6 d-flex flex-column align-items-center justify-content-center pt-2 text-dark text-opacity-50">
 
    <h1>{{ListOfOrder.length}}</h1>
 <p>Total Orders</p>
</div>
<div class="col-6 text-dark text-opacity-50 d-flex align-items-center justify-content-center fs-1"><i class="fa-solid fa-cart-shopping"></i></div>
</div>
</a>
</div>


        
    </div>



<div class="row justify-content-between align-items-start mt-5 mx-5">
    <div class="col-lg-8 col-md-12 px-2 py-4 rounded-2 shadow mb-2" >
        <h5 class="text-warning ps-2 mb-3">Recent Orders</h5>

        <table class="table w-full">
            <thead class="table-light">
                <tr>
                    <th scope="col" (click)="sort('id')">ID &nbsp;<i class="fa fa-sort text-black-50"></i></th>
                    <th scope="col">User</th>
                    <th scope="col">Status</th>
                    <th scope="col">Items</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                  </tr>
            </thead>
            <tbody>
                <ng-container *ngFor =" let order of ListOfOrder | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage:p}; let i = index">
                <tr>
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.userName}}</td>
                    <td><span [ngClass]="getStatusClass(order.status)">{{ order.status }}</span></td>
                    <td>{{order.items}}</td>
                    <td>$ {{order.totalPrice}}</td>
                    <td><i class="fa-solid fa-eye me-3 fs-5 text-primary" (click)="details(order.id)" role="button"></i> 
                      <i class="fa-solid fa-pen-to-square me-3 fs-5 text-success" (click)="update(order.id)" role="button"></i>
                
                  </tr>
                </ng-container>
            </tbody>
            <!-- <tfoot>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </tfoot> -->
          </table>
        
        
        
    </div>



    <div class="col-lg-3 col-md-12 rounded-2 shadow px-2 py-4 mb-2">
        <h5 class="text-warning p-2">Recent Customers</h5>

                <ul class="list-unstyled p-2" *ngFor="let user of usersArray | paginate: {itemsPerPage:6    , currentPage:p};">
                    <div><li>{{user.fullName}}</li></div>
                
                 </ul>

        
    </div>
</div>







</div>
