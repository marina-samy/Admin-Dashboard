
<div class="mb-3 d-flex justify-content-center">
    <input type="text" class="form-control w-50" name="catName" id="catName" [(ngModel)]="searchData" (ngModelChange)="Search()" placeholder="Enter Category Name">
    <i class="fa-regular fa-plus text-warning fs-2 ms-4" role="button" [routerLink]="['/addCat']"></i>
</div>

<table class="table">
    <thead class="table-light">
        <tr>
            <th scope="col" (click)="sort('id')"># &nbsp;<i class="fa fa-sort text-black-50"></i></th>
            <th scope="col" (click)="sort('catName')">Category Name &nbsp;<i class="fa fa-sort text-black-50"></i></th>
            <th scope="col">Action</th>
          </tr>
    </thead>
    <tbody>
        <ng-container *ngFor =" let cat of ListOfCat | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage:p}; let i = index">
        <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{cat.name}}</td>
            <td><i class="fa-solid fa-pen-to-square me-4 fs-4 text-success" (click)="update(cat.id)" role="button"></i>
               <i class="fa-solid fa-trash fs-4 text-danger" (click)="delete(cat.id)" role="button"></i></td>
        
          </tr>
        </ng-container>
    </tbody>
    <tfoot>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </tfoot>
  </table>
